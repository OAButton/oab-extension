<!DOCTYPE html>
<html>
<head>
  <title>Open Access Button</title>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  
  <style>
  .popup_main {
    margin: 0;
    width: 350px;
    border:2px solid #398bc5;
  }
  .container {
    padding-right: 10px;
    padding-left: 10px;
    margin-right: auto;
    margin-left: auto;
  }
  .btn-group {
    width: 100% !important;
  }
  </style>
</head>
<body>
  <div class="container popup_main">
    <h2 style="background-color:#398bc5;margin:0 -10px 0px -10px;padding:20px 0px 20px 5px;"><img src="../img/oa128.png" style="width:40px;"> Open Access Button</h2>
    <div class="row" style="margin:0px -10px 10px -10px;">
      <div class="col-md-6" style="background-color:red;" id="iconarticle">
        <h1 style="text-align:center;"><a href="#" id="iconarticlebutton" class="need" data-type="article" style="color:black;">ARTICLE</a></h1>
      </div>
      <div class="col-md-6" style="background-color:red;border-left:1px solid #333;" id="icondata">
        <h1 style="text-align:center;"><a href="#" id="icondatabutton" class="need" data-type="data" style="color:black;">DATA</a></h1>
      </div>      
    </div>
    <div id="message"></div>
    <div class="collapse" id="story_div">
      <textarea class="form-control" rows="4" id="story" placeholder="How would getting access to this research help you? This message will be sent to the author."></textarea>
      <div class="btn-group input-group" data-toggle="buttons">
        <button type="submit" class="btn btn-default btn-lg btn-block" id="submit" style="margin-top:5px;background-color:#f04717;" disabled>Tell us your story in up to <br><span id="counter">25</span> words to create this request</button>
      </div>
    </div>
          
    <p style="padding-top:20px;"><a href="#" id="bug">File a bug</a> | <a href="#" id="logout">Logout</a></p>
  </div>
  
  <script type="text/javascript" src="../js/oab.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
