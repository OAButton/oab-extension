<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/oa.css">
    <title>Credentials</title>
</head>
<body>
    <h3>Account Key</h3>

    <form>
        <input type=text class="form_input" id="api_key_field" placeholder="Paste your account key here">
        <p class="opt_hint">Check your account key or sign up via the <a href="#" id="register">Open Access Button website</a>.</p>
    </form>

    <div class="button_div">
        <div id="auth_feedback"></div>
        <button type="submit" id="submit_auth">Save</button>
    </div>

    <script src="../lib/jquery-3.1.0.min.js"></script>
    <script src="../js/oab.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
