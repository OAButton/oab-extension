<!DOCTYPE html>
<html>
<head>
  <title>Open Access Button</title>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  
  <style>
  .popup_main {
    background-color:#eee;
    margin: 0;
    width: 350px;
    /*border:2px solid #ccc;
    border-top:none;*/
  }
  .container {
    padding-right: 10px;
    padding-left: 10px;
    margin-right: auto;
    margin-left: auto;
  }
  .btn-group {
    width: 100% !important;
  }
  </style>
</head>
<body>
  <div class="container popup_main">
    <h2 style="background-color:white;margin:0 -10px 0px -10px;padding:20px 0px 20px 5px;"><img src="../img/oa128.png" style="width:40px;"> Open Access Button</h2>
    <div class="row" id="loading_area" style="margin:5px -10px 10px -10px;">
      <div class="col-md-12">
        <img id="icon_loading" style="width:150px;margin:20px auto 10px 70px;" src="../img/spinner.gif">
      </div>
    </div>
    <div class="row collapse" id="buttonstatus" style="margin:5px -10px 10px -10px;">
      <div style="width:160px;display:inline-block;margin-left:15px;">
        <div class="well" id="iconarticle" style="margin-top:5px;background-color:#f04717;">
          <a href="#" id="iconarticlebutton" class="need" data-type="article">
            <img style="height:100px;width:80px;margin:0px auto 0px 13px;" src="../img/oab_article.png">
          </a>          
        </div>
      </div>
      <div style="width:160px;display:inline-block;">
        <div class="well" id="icondata" style="margin-top:5px;background-color:#f04717;">
          <a href="#" id="icondatabutton" class="need" data-type="data">
            <img style="height:110px;width:80px;margin:0px auto -10px 13px;" src="../img/oab_data.png">
          </a>          
        </div>
      </div>
    </div>
    <div id="message" style="margin-top:5px;"></div>
    <div class="collapse" id="story_div">
      <textarea class="form-control" rows="4" id="story" placeholder="How would getting access to this research help you? This message will be sent to the author."></textarea>
      <div class="btn-group input-group" data-toggle="buttons">
        <button type="submit" class="btn btn-default btn-lg btn-block" id="submit" style="margin-top:5px;background-color:#f04717;" disabled>Tell us your story in up to <br><span id="counter">25</span> words to create this request</button>
      </div>
    </div>
          
    <p style="padding-top:20px;"><a href="#" id="bug">File a bug</a></p>
  </div>
  
  <script type="text/javascript" src="../js/oab.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
