<!DOCTYPE html>
<html>
<head>
  <title>Open Access Button</title>
  <meta charset="UTF-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/oa.css" rel="stylesheet">
</head>
<body>
  <div class="container popup_main">
    <h2 style="background-color:#398bc5;margin:0 -10px 0px -10px;padding:20px 0px 20px 5px;"><img src="../img/oa128.png" style="width:40px;"> Open Access Button</h2>
    <div class="row" style="margin:0px -10px 10px -10px;">
      <div class="col-md-6" style="background-color:red;">
        <h1 style="text-align:center;">ARTICLE</h1>
      </div>
      <div class="col-md-6" style="background-color:red;border-left:1px solid #333;">
        <h1 style="text-align:center;">DATA</h1>
      </div>      
    </div>
    <div id="error"></div>
    <div id="dynamic_content">
      <form></form>
    </div>
    <br>
    <div class="collapse" id="story_div">
      <textarea class="form-control" rows="4" id="story" placeholder="How would getting access to this research help you?"></textarea>
    </div>
    <div class="btn-group input-group" data-toggle="buttons">
      <button type="submit" class="btn btn-default btn-lg btn-block" id="submit" style="margin-top:5px;background-color:#f04717;" disabled>Tell us your story in up to <br><span id="counter">25</span> words to support this request</button>
    </div>
          
    <p style="padding-top:20px;"><a href="#" id="bug">File a bug</a> | <a href="#" id="logout">Logout</a></p>
  </div>
  <div id="spin-greybox">
      <div class="spinner"></div>
  </div>
  
  <script type="text/javascript" src="../lib/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="../js/oab.js"></script>
  <script type="text/javascript" src="../js/ui.js"></script>
  <!--<script type="text/javascript" src="../lib/bootstrap.min.js"></script>-->
</body>
</html>
